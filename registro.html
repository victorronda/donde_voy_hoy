    <!--FORMULARIO REGISTRO-->
    <section class="seccion-registro">
        <div class="container-fluid flex-column">
            <div class="row justify-content-center text-align-center">
                <div class="col-6 justify-content-center text-align-center justify-items-center form-registro">
                    <h1 class="tit-registro">Quiero registrarme</h1>
                    <div class="centrar-todo-registro">
                        <span class="circulo-icono-reg">
                          <i class="fas fa-grin-alt icono-sonriente"></i>
                        </span>
                        <form class="w-100 form-regis" action="">
                            <label class="labels-reg-log" for="nom-apell">Nombre y apellidos</label><br>
                            <input class="inputs-reg-log" type="text" id="nom-apell" name="nom-apell"><br>
                            <label class="labels-reg-log" for="email">Email</label><br>
                            <input class="inputs-reg-log" type="email" id="email" name="email" ><br>
                            <label class="labels-reg-log" for="contraseña">Contraseña</label><br>
                            <input class="inputs-reg-log" type="password" id="contraseña" name="contraseña" ><br>
                            <label class="labels-reg-log" for="rep-contraseña">Repite tu contraseña</label><br>
                            <input class="inputs-reg-log" type="password" id="rep-contraseña" name="rep-contraseña"><br>
                         <button class="botton-registrar" type="submit">REGISTRARME</button>
                        </form> 
                    </div>
                </div>
            </div>


        </div>



    </section>
